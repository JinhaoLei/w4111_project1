<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
 <h1>{{username}}'s favorites</h1>
 

<table border="1">
  <tr>
    <th>Name</th>
    <th>Year</th>
  </tr>
  {% for n in data %}
  <tr>
    <td><a href="/movie?id={{n.id}}">{{n.name}}</a></td>
    <td>{{n.year}}</td>
  </tr>
  {% endfor %}
</table>



</body>


</html>
